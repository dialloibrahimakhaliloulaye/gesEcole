<div class="container">
  <ng-template #errors>
    <div class="text-danger">{{errorsMessage}}</div>
  </ng-template>
  <div class="card">
    <div class="card-header">Liste des classes</div>
    <div class="card-body">
      <form action="" [formGroup]="searchFormGroup" (ngSubmit)="handlesearchClasse()" >
        <div class="input-group">
          <label class="input-group-text">Mot cl√©</label>
          <input type="text" class="form-control" formControlName="keyword">
          <button class="btn btn-info">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>
      <table class="table" *ngIf="classes; else errors">
        <thead>
        <tr>
          <th>ID</th> <th>Niveau</th> <th>Index</th> <th>NbreEleves</th> <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of classes">
          <td>{{c.id}}</td>
          <td>{{c.niveau}}</td>
          <td>{{c.index}}</td>
          <td>{{c.nbreEleve}}</td>
          <td>
            <button class="btn btn-primary"><i class="bi bi-pencil"></i></button>
            <button (click)="handleDeleteClasse(c)" class="btn bg-danger"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
